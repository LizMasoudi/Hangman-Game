<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">

	<div class="row">
	   <h1>Hangman</h1>
	   <p id="description">Welcome to a game of hangman! Using the letters on your keyboard, try to guess the word...</p>
	   <p id="gameCategory"><strong>CATEGORY: </strong>Game of Thrones</p>
	   <p id="mylives"><strong>LIVES REMAINING: </strong><span id="livesRemaining"></span></p> 
	</div>
	
	<div class="row">
		<div id="wordHolder"></div>
		<br>
		<div id="guessesHolder">Previous Guesses: <span id="guessesList"></span></div>
		<br>
	</div>

	<div class="row">
		<div class="col-md-12"></div>
	      	<div class="text-center">
	     		<button type="button" class="btn btn-info" id="start">Start</button>
	     	</div>
     	</div>

	</div>
	<div class="row">
      <div class="col-md-12"></div>
      	<div class="text-center">
     		<button type="button" class="btn btn-info" id="reset">I quit... Reset</button>
     	</div>
     </div>
    </div>

</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
